<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "title">TIC-TAC-TOE</div>
    <div id = "playersSection">
        <div id = "playerOne">
            <div class = "player">PLAYER ONE</div>
            <div id = "p1"></div>
        </div>
        <button  id = "playBtn" class = "player">PLAY</button>
        <div id = "playerTwo">
            <div  class = "player">PLAYER TW0</div>
            <div id = "p2"></div>
        </div>
    </div>
    <div id = "mainBoard">
        <div id = "cellOne" class = "gridCell" data-index = 0></div>
        <div id = "cellTwo" class = "gridCell" data-index = 1></div>
        <div id = "cellThree" class = "gridCell" data-index = 2></div>
        <div id = "cellFour" class = "gridCell" data-index = 3></div>
        <div id = "cellFive" class = "gridCell" data-index = 4></div>
        <div id = "cellSix" class = "gridCell" data-index = 5></div>
        <div id = "cellSeven" class = "gridCell" data-index = 6></div>
        <div id = "cellEight" class = "gridCell" data-index = 7></div>
        <div id = "cellNine" class = "gridCell" data-index = 8></div>
    </div>

    <div id = "resultsSection">
    </div>

   


</body>
<script src="script.js"></script>
</html>
